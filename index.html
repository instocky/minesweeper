<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–ø—ë—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            background-color: #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }

        .cell.revealed {
            background-color: #fff;
        }

        .cell.mine {
            background-color: #f00;
        }

        .cell.flagged::after {
            content: 'üö©';
        }

        .win-message {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ccc;
            color: #00b300;
            padding: 20px 40px;
            border-radius: 5px;
            font-size: 24px;
            display: none;
            animation: fadeIn 0.5s;
            z-index: 1000;
            border: 1px solid #bbb;
            /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —Ä–∞–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–º—É –ø–æ–ª—é */
            width: 330px;
            /* 10 –∫–ª–µ—Ç–æ–∫ –ø–æ 30px + 9 –ø—Ä–æ–º–µ–∂—É—Ç–∫–æ–≤ –ø–æ 1px + 10px padding —Å –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã */
            text-align: center;
            box-sizing: border-box;
        }

        .new-game-btn {
            display: block;
            margin: 10px auto 0;
            padding: 10px 20px;
            background-color: #ddd;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .new-game-btn:hover {
            background-color: #ccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .stats-block {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stats-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .stats-content p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <!-- –û–±–Ω–æ–≤–ª—è–µ–º –±–ª–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –ø–æ–±–µ–¥–µ -->
    <div class="win-message" id="winMessage">
        –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!
        <button class="new-game-btn" onclick="location.reload()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    <script src="gameStats.js"></script>
    <script>
        const game = document.getElementById('game');
        const size = 10;
        const mineCount = 10;
        let mineLocations = [];
        let cells = [];
        let isGameStarted = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function () {
            GameStats.initDailyStats();
        });

        function createBoard() {
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleLeftClick);
                cell.addEventListener('contextmenu', handleRightClick);
                game.appendChild(cell);
                cells.push(cell);
            }
            placeMines();
        }

        function placeMines() {
            while (mineLocations.length < mineCount) {
                const location = Math.floor(Math.random() * size * size);
                if (!mineLocations.includes(location)) {
                    mineLocations.push(location);
                }
            }
        }

        function handleLeftClick(e) {
            // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
            if (!isGameStarted) {
                GameStats.startGame();
                isGameStarted = true;
            }

            const index = parseInt(e.target.dataset.index);
            if (!e.target.classList.contains('flagged')) {
                revealCell(index);
            }
        }

        function handleRightClick(e) {
            e.preventDefault();
            // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–æ–π
            if (!isGameStarted) {
                GameStats.startGame();
                isGameStarted = true;
            }

            const cell = e.target;
            if (!cell.classList.contains('revealed')) {
                cell.classList.toggle('flagged');
                checkFlags();
            }
        }

        function revealCell(index) {
            const cell = cells[index];
            if (cell.classList.contains('revealed') || cell.classList.contains('flagged')) return;

            cell.classList.add('revealed');

            if (mineLocations.includes(index)) {
                cell.classList.add('mine');
                alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –ø–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É.');
                revealAllMines();
                // –ü–æ—Ä–∞–∂–µ–Ω–∏–µ
                GameStats.endGame(false);
                isGameStarted = false;
            } else {
                const mineCount = countAdjacentMines(index);
                if (mineCount > 0) {
                    cell.textContent = mineCount;
                } else {
                    revealAdjacentCells(index);
                }
            }
        }

        function revealAdjacentCells(index) {
            const row = Math.floor(index / size);
            const col = index % size;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size) {
                        const newIndex = newRow * size + newCol;
                        if (!cells[newIndex].classList.contains('revealed')) {
                            revealCell(newIndex);
                        }
                    }
                }
            }
        }

        function countAdjacentMines(index) {
            let count = 0;
            const row = Math.floor(index / size);
            const col = index % size;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size) {
                        const newIndex = newRow * size + newCol;
                        if (mineLocations.includes(newIndex)) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function revealAllMines() {
            mineLocations.forEach(location => {
                const cell = cells[location];
                cell.classList.add('mine');
            });
        }

        function checkFlags() {
            let correctFlags = 0;
            cells.forEach((cell, index) => {
                if (cell.classList.contains('flagged') && mineLocations.includes(index)) {
                    correctFlags++;
                }
            });
            console.log(`find: ${correctFlags}`);

            if (correctFlags === 10) {
                const winMessage = document.getElementById('winMessage');
                winMessage.style.display = 'block';
                cells.forEach(cell => {
                    cell.removeEventListener('click', handleLeftClick);
                    cell.removeEventListener('contextmenu', handleRightClick);
                });
                revealAllMines();
                // –ü–æ–±–µ–¥–∞
                GameStats.endGame(true);
                isGameStarted = false;
            }

            return correctFlags;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–æ–≤–æ–π –∏–≥—Ä—ã
        document.querySelector('#winMessage').addEventListener('click', function (e) {
            if (e.target.tagName.toLowerCase() === 'button') {
                game.innerHTML = '';
                cells = [];
                mineLocations = [];
                createBoard();
                this.style.display = 'none';
            }
        });

        createBoard();
    </script>
</body>

</html>
